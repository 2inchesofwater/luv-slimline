      <div class="continued button {{btnprev()}}"><button ng-click='prev()' class="" >Newer</button></div>
      <div class="beginning button {{btnstart()}}"><button ng-click='beginning()' class="">Start at the beginning</button></div>
    </nav>

<div class="clear"></div>

<div id="content" class="column-all">
    <div class="column-1">
        <div class="container">
            <h1 class="subtitle">Notes on <span ng-bind-html="currentComic.title"></span></h1>
            <div ng-bind-html="currentComic.notes"></div>
            <p class="subheading">More comics</p>
            <nav id="body-navigation" class="buttons left fadein" role="navigation">
              <div class="quiet latest button {{btnlatest()}}"><button ng-click='latest()' class="" >Start with the latest</button></div>
              <div class="quiet previously button {{btnnext()}}"><button ng-click='next()' class="" >Older</button></div> 
              <div class="quiet continued button {{btnprev()}}"><button ng-click='prev()' class="" >Newer</button></div>
              <div class="quiet beginning button {{btnstart()}}"><button ng-click='beginning()' class="">Start at the beginning</button></div>
            </nav>        
        </div>
    </div>

    <div class="column-2">
        <div class="container">
            <h1 class="subtitle">A Geeks' Guide to Girls</h1>
            <a href="http://luvcomics.storenvy.com/">
            	<img src="../images/promo-geeks-guide-colour-300x150.png" alt="LUV Comics online store"/></a>
            <p><a href="http://luvcomics.storenvy.com/">Buy the LUV Comics book</a></p>
        </div>

        <div class="container promo">
            <h1 class="subtitle">Girl Reporter</h1>
            <a href="http://girlreporter.net">
            	<img src="../images/promo-girl_reporter-colour-300x150.png" alt="Girl Reporter"/></a>
            <p><a href="http://girlreporter.net">Sally's observations and interviews</a></p>
        </div>        

        <div class="container promo">
            <h1 class="subtitle">Out now</h1>
            <img src="../images/promo-throbbing_members-colour-300x150.png" alt="Throbbing Members"/>
            <p>The new Throbbing Members album</p>
        </div>        

        <div class="container promo">
            <h1 class="subtitle">Get Hammer. Get Sickle.</h1>
            <img src="../images/promo-drog-colour-300x150.png" alt="Drog: Russia's finest fictional vodka-beer"/>
            <p>Russia's finest fictional vodka-beer</p>
        </div>        

    </div>
</div> <!-- end column all -->
